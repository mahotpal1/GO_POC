<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css"/>
</head>
<body>
    <nav class='navbar'>
        <img class='image' src="img/wipro.png">
        <ul>
            <li><a href="/"> Home</a></li>
            <li><a href="about"> About</a></li>
            <li><a class="active" href="#"> Contact Us</a></li>
        </ul>
    </nav>
    <div class="content">
        <h2>Contact Us</h2> </br>
    </div>
    
    <div class="contactInfo">
        <div class="box">
            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
            <div class="text">
                <h3>Address</h3>
                <p>Wirpo, Bangalore</p>
            </div>
        </div>

        <div class="box">
            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
            <div class="text">
                <h3>Phone</h3>
                <p>90090-09000</p>
            </div>
        </div>
    </div>

    
    <form class='send-box'  name="myForm" action="Userhome.html" method="post">
        <h1>Send Message</h1>
        <div class='textbox'>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type='text' placeholder='Full name' autoFocus='autofocus' autocomplete="off" required/>
        </div>
        <div class="textbox">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type='mail' placeholder='Email' autocomplete="off" required/>
        </div>
        <div class="textbox">
            <i class="fa fa-comments" aria-hidden="true"></i>
            <input type='text' placeholder='Type your message' autocomplete="off" required/>
        </div><br/>
        <button class='btn'> Send </button> 
    </form>
    <div class="footer">
        <p>&copy;  Copyright 2022</p>
    </div>
</body>
</html>
