<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href='css/signup.css'/>
</head>
<body>
    <nav class='navbar'>
        <img class='image' src="img/wipro.png">
        <ul>
            <li><a href="/"> Home</a></li>
            <li><a class="active" href="login">Login</a></li>
            <li><a href="about"> About Us</a></li>
            <li><a href="contact"> Contact Us</a></li>
        </ul>
    </nav>
    <form class='login-box' name="myForm" action="/signup" onsubmit="" method="POST">
        <h1>Sign Up</h1>
        <div class='textbox'>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type='text' name='empid' placeholder='Employee ID' autoFocus='autofocus' pattern="[0-9]{8}" title="Must contain only 8 digit number" required/>
        </div>
        <div class='textbox'>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type='email' name='email_id' placeholder='Email ID' required/>
        </div>
        <div class='textbox'>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type='text' name="name" placeholder='Name' required/>
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type='password' name='password' placeholder='Password' id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type='password' name='c_password' placeholder='Confirm Password' id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Re-enter the password" required/>
        </div>
        <input type='submit' class='btn' value='Sign Up' /> 
        <div class='signup'>
            <label>Already a user?</label>
            <a class='link' href='login'>  Login</a>
        </div>
    </form>

    {{if .}}
         {{.}}
    {{end}}
    <div class="footer">
        <p>&copy;  Copyright 2022</p>
  </div>
</body>
</html>
